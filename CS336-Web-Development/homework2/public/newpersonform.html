<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>New Person</title>
	<link rel="stylesheet" href="style.css">
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="newpersonform.js"></script>

</head>
<body>
	<h1> Create New Person!! </h1>
	<form>
		<input type="text" id= "firstName" name= "firstName" placeholder="first name" required="true"><br>
		<input type="text" id= "lastName" name= "lastName" placeholder="last name" required="true"><br>
		<br> Person Start Date: <br>
		<input type="date" id= "startDate" name= "startDate" required="true"><br>
		<button id="submitButton"> Create! </button>
	</form>
	<h2 id="Result"> </h2>
</body>
</html>
